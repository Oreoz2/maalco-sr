version: '3.8'

services:
  maalco-dashboard:
    build: .
    ports:
      - "4848:4848"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4848
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.maalco.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.maalco.tls=true"
      - "traefik.http.routers.maalco.tls.certresolver=letsencrypt"

